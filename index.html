<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMS Bachat Kosh</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .welcome-content {
            text-align: center;
            padding: 2rem;
        }
        .welcome-line1 {
            font-size: 2rem;
            color: #000000;
            display: block;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            font-weight: 500;
        }
        .welcome-line2 {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 2rem;
        }
        .gms {
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            padding: 0 5px;
        }
        .bachat {
            color: #FF8C00;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            padding: 0 5px;
        }
        .kosh {
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            padding: 0 5px;
        }
        .welcome-btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            margin-top: 1rem;
            transition: all 0.3s ease;
            background-color: #4CAF50;
            border: none;
            font-weight: 600;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .welcome-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            background-color: #45a049;
        }
        @media (max-width: 576px) {
            .welcome-line1 {
                font-size: 1.5rem;
            }
            .welcome-line2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-content">
        <div class="welcome-line1">Welcome to the</div>
        <div class="welcome-line2">
            <span class="gms">GMS</span>
            <span class="bachat">Bachat</span>
            <span class="kosh">Kosh</span>
        </div>
        <button id="redirectBtn" class="btn welcome-btn">Click here</button>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('redirectBtn').addEventListener('click', function() {
            window.location.href ('https://gmsbachatkosh.github.io/gmsbachatkosh/', '_blank');
        });
    </script>
</body>
</html>
